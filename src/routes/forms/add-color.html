<template>
    <div class="alert alert-info">Add a name and a hex color to generate an even palette.</div>
    <form role="add_color" class="form-horizontal">
      <validatable-field 
      placeholder="Name" 
      value.bind="model.name" 
      errors.bind="errors.name"
      label=""
      help-text="The name field will be the prefix for the CSS variable."
      type="text">
      </validatable-field>
      <validatable-field 
      placeholder="Hex Code" 
      value.bind="model.hex" 
      errors.bind="errors.hex"
      label=""
      help-text="Shades will be generated of this value."
      type="text">
      </validatable-field>
      <div class="button-group">
        <button type="submit" class="primary" click.trigger="addColor()">Add</button>
        <button class="secondary" click.trigger="resetColor()" style="margin-left: 0.5rem;">Clear</button>
      </div>
    </form>  
</template>
