<template>
  <div>${name}</div>
  <div>
    <span repeat.for="profile of colorProfile">
      <span css="background-color: ${profile.hex}" style="height: 150px; width: 150px; display: inline-block;">${profile.hex} - ${profile.name}</span>
    </span>
  </div>
  <div>
    <button class="primary" click.trigger="addIteration()">Add</button>
    <button class="primary" click.trigger="subtractIteration()">Minus</button>
  </div>
</template>
